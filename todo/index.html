<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <!-- form -->
      <form>
        <input
          type="text"
          name="new-todo"
          placeholder="What do we want to do today?"
        />
        <button>Add todo</button>
      </form>
      <!-- list -->
      <ul>
        <li class="complete">
          <input type="checkbox" /><span>Learn HTML</span>
        </li>
        <li><input type="checkbox" /><span>Learn CSS</span></li>
        <li><input type="checkbox" /><span>Learn JavaScript</span></li>
      </ul>
    </div>
  </body>
</html>
